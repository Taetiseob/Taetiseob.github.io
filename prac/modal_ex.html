<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1 user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/seb_web1.css">
        <link rel="stylesheet" type="text/css" href="css/modal.css">
        <script src="js/jquery.js"></script>
        <script src="js/img_change.js"></script>
        
    </head>
   <body>
        <button id="myBtn">Open Modal</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>

                <div class="wrap">
           
                <section class="main_contents">

                  <!--intro-->
                    <div class="ConName">
                        <div>
                            <div id="ConNamePort">
                                <h3>P O R T F O L I O</h3>
                                <img id="main_img" src="img/circle.png" alt="Main_color_pointCircle">
                            </div>
                            <div class="ConName_index">
                                <p>기업형웹페이지</p>
                                <br>
                                <p>웹/모바일 디자인</p>
                                <ul>
                                    <li>TOOLS : PHOTOSHOP/Bracket</li>
                                    <li>SKILL : JAVASCRIPT/JQuery</li> 
                                </ul>
                        </div>
                        </div>
                        <div class="sec_con">
                            <div id="font_span">
                                <p>FOWARD</p>
                                <p>BACK</p>
                            </div>
                            <div class="move">
                                <p>웹페이지 이동</p>
                            </div>
                        </div>
                    </div>


                    <!--main_photo-->
                    <div class="main_photo">
                        <img src="img/savebank/pic_1.png" alt="Blog_site_main">
                        <div class="main_text">
                        </div>
                    </div>

                </section>
            
                <div class="bottom_btn">
                        <img src="img/Closed_btn.png" alt="나가기 버튼" onclick="onClk();">
                    </div>          
                        <!--웹페이지 바로가기 btn
                           <div class="bottom_btn">
                            <span>웹페이지 바로가기</span>
                            <img src="img/human_exit.png" alt="출구">
                        </div>
                        -->
                        <!--모바일 이미지
                            <div class="photo_container">
                                <div class="mobile_photo"></div>
                            </div>
                        -->
                </div>                                                                                                                                                                                                                                                                                                                                                          
            </div>
        </div>
        <script>
            // Get the modal
            var modal = document.getElementById('myModal');

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];                                          

            // When the user clicks on the button, open the modal 
            btn.onclick = function() {
            modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
            modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            }

        </script>
    </body>
</html>
